<h1 class="title">Mi Agenda</h1>

<div class="container">
<div class="row">
  <h3>Mi lista de contactos</h3>
  <ul class="listContac">
    <li class="contactContainer" *ngFor="let contact of contactArray" (click)="clickEdit(contact)">
      <span>{{contact.id}}</span>
      <span>{{contact.name}}</span>
      <span>{{contact.phone}}</span>
      <span>{{contact.birthdate}}</span>
      <span>{{contact.address}}</span>
      <span>{{contact.mail}}</span>
    </li>
  </ul>
</div>

<div class="form">
  <h3>Ingresa los datos</h3>
  <div class="formGroup">
    <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="selectedContact.name">
  </div>
  <div class="formGroup">
    <input type="text" placeholder="Número" class="form-control" [(ngModel)]="selectedContact.phone">
  </div>
  <div class="formGroup">
    <input type="date" class="form-control" [(ngModel)]="selectedContact.birthdate">
  </div>
  <div class="formGroup">
    <input type="text" placeholder="Dirección" class="form-control" [(ngModel)]="selectedContact.address">
  </div>
  <div class="formGroup">
    <input type="email" placeholder="Email" class="form-control" [(ngModel)]="selectedContact.mail">
  </div>
  <button (click)="saveOrEdit()">Agregar</button>
  <button *ngIf="selectedContact.id !== 0" (click)="delete()">Eliminar</button>
</div>

</div>



<router-outlet></router-outlet>
